<!-- Main Content -->
<section *ngFor="let project of projects" >
    <h1 class="title uppercase text-center text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">
        Projects
    </h1>

    <!-- Clips List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 container mx-auto"  >
        <a [routerLink]="['/project',project.id]" class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300">
            <!-- Image -->
            <img class="card-img-top rounded-tl-2xl w-full" src={{project.projectImage}} />

            <!-- Shape -->
            <div class="relative">
                <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
                    <div class="absolute bottom-full w-full pb-5 overflow-hidden">
                        <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform" style="transform-origin: top center; transform: scale(2)">
              <path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
            </svg>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="p-8">
                <!-- Heading -->
              
        <h2 class="text-3xl mb-2">{{project.ProjectName}}</h2>
        <p class="mb-0">
            <span class="text-gray-400">Date Created :{{project.dateCreated}}</span>
        </p>
            </div>
        </a>
    </div>
</section>
