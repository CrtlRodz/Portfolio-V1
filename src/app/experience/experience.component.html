<section class="">
    <h1 class="title uppercase text-center text-neutral-900 text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">
        Experience
    </h1>
    <div *ngFor="let experience of experiences" class="p-8">
    <ol  class="relative border-l border-gray-900 dark:border-gray-900">                  
        <li class="mb-10 ml-4">
            <div class="absolute w-3 h-3 bg-cyan-400 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-900"></div>
            <h1 class="text-cyan-400">{{ experience.title }}</h1>
            <div class="">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ experience.company }} <img src="../assets/img/external_link_icon.png" class="inline-block hover:bg-cyan-400"></h3>
                
            </div>
            
            <time class="mb-1 text-sm font-normal leading-none text-neutral-900  text-neutral-900 ">{{ experience.date }}</time>
            <!-- <img class="flex-initial object-scale-down h-48 w-96" src={{experience.companylogo}} /> -->
                <ul  *ngFor="let duty of experience.duties">
                <li class="mb-4 text-base font-normal text-neutral-500">{{ duty }}</li>
            </ul>
            
        </li>

    </ol>
    <div *ngFor="let skill of experience.skills">
            <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">{{skill}}</button>
    </div>
</div>
</section>
