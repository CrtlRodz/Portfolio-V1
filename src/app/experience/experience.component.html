<section class="">
    <h1 class="uppercase text-center text-neutral-900 text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">
        Experience
    </h1>
    <div class="p-8">
    <ol *ngFor="let experience of experiences" class="relative border-l border-gray-900 dark:border-gray-900">                  
        <li class="mb-10 ml-4">
            <div class="absolute w-3 h-3 bg-cyan-400 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-900"></div>
            <h1 class="text-cyan-400">{{ experience.title }}</h1>
            <div class="">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ experience.company }} <img src="../assets/img/external_link_icon.png" class="inline-block hover:bg-cyan-400"></h3>
                
            </div>
            
            <time class="mb-1 text-sm font-normal leading-none text-neutral-900  text-neutral-900 ">{{ experience.date }}</time>
            <!-- <img class="flex-initial object-scale-down h-48 w-96" src={{experience.companylogo}} /> -->
                <ul  *ngFor="let duty of experience.duties">
                <li class="mb-4 text-base font-normal text-neutral-500">{{ duty }}</li>
            </ul>
            <!-- <a href={{experience.companyUrl}} target="_blank" class="inline-flex items-center py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-cyan-400 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-cyan-400 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                 Company Site</a> -->
        </li>
    </ol>
</div>
</section>
