<section>
    <h1 class="title uppercase text-center text-neutral-900 text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">
        Experience
    </h1>
    <div class="flex justify-center items-center flex-col">
        <ol class="relative border-l border-gray-900 dark:border-gray-900">
            <li class="mb-10 ml-4" *ngFor="let experience of experiences">
                <div class="absolute w-3 h-3 bg-cyan-400 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-900"></div>
                <h1 class="text-cyan-400">{{ experience.title }}</h1>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ experience.company }}
                    <a href="{{ experience.companyUrl }}" target="_blank"><img src="../assets/img/external_link_icon.png" class="inline-block hover:bg-cyan-400" /></a>
                </h3>
                <time class="mb-1 text-sm font-normal leading-none text-neutral-900 text-neutral-900">{{ experience.date }}</time
        >
        <!-- <img class="flex-initial object-scale-down h-48 w-96" src={{experience.companylogo}} /> -->
        <ul *ngFor="let duty of experience.duties">
          <li class="mb-4 text-base font-normal text-neutral-500">
            {{ duty }}
          </li>
        </ul>
        <div class="flex">
          <button
            *ngFor="let skill of experience.skills"
            type="button"
            [ngClass]="
              skill === 'Laserfiche'
                ? 'text-white bg-orange-400 hover:bg-orange-400 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-orange-400'
                : skill === 'Mtwo' || skill === 'MyLiberty'
                ? 'text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'
                : skill === 'MySQL'
                ? 'text-white bg-red-400 hover:bg-red-400 focus:outline-none focus:ring-4 focus:ring-red-40 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'
                : skill === 'JavaScript' || skill === 'Bellin'
                ? 'text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-yellow-900'
                : skill === 'CSS'
                ? 'text-white bg-teal-400 hover:bg-teal-500 focus:outline-none focus:ring-4 focus:ring-teal-400 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-teal-400 dark:hover:bg-teal-400 dark:focus:ring-teal-400'
                : 'text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2'
            "
          >
            {{ skill }}
          </button>
        </div>
      </li>
    </ol>
  </div>
</section>
